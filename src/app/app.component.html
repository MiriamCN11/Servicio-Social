<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-secces alert-dismissable">
        <a href="#" class="close">
          &times;
        </a>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-8">
      <h2>Guardar Empleado:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              value={{objectDatos.name}}
            >
          </div>
        </div>
        <div class="form-group">
          <label for="apellidoP" class="control-label col-sm-2">
            Apellido Paterno
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellidoP"
              name="apellidoP" [(ngModel)]="model.apellidoP"
              value={{objectDatos.apellidoP}}
            >
          </div>
        </div>
        <div class="form-group">
          <label for="apellidoM" class="control-label col-sm-2">
            Apellido Materno
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellidoM"
              name="apellidoM" [(ngModel)]="model.apellidoM"
              value=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="edad" class="control-label col-sm-2">
            Edad
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="edad"
              name="edad" [(ngModel)]="model.edad"
              value=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model.email"
              value=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="telefono" class="control-label col-sm-2">
            Telefono
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono"
              name="telefono" [(ngModel)]="model.telefono"
              value=""
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Datos</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Edad</th>
            <th>Email</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.apellidoP}}</td>
            <td>{{employee.apellidoM}}</td>
            <td>{{employee.edad}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.telefono}}</td>
            <td>
              <a (click)="editEmployee()" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee()" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
